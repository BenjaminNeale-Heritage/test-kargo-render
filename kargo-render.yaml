configVersion: v1alpha1
branchConfigs:
- pattern: cluster/([\w-]+)
  appConfigs:
    external-secrets-operator:
      configManagement:
        kustomize:
          path: clusters/overlays/${1}/external-secrets-operator
      outputPath: components/external-secrets-operator
    openshift-gitops-operator:
      configManagement:
        kustomize:
          path: clusters/overlays/${1}/openshift-gitops-operator
      outputPath: components/openshift-gitops-operator
